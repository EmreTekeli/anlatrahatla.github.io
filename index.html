<!DOCTYPE html>
<html>
<head>
    <title>Anlatrahatla</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="intro">
        <h1>Anlat Rahatla</h1>
        <p>Hoş geldiniz! Burada düşüncelerinizi paylaşabilirsiniz.</p>
    </div>
    <div id="message-input">
        <textarea id="message-text" placeholder="Bir mesaj yazın..."></textarea>
        <button id="send-text-button">Metin Ekle</button>
        <button id="record-button">Kaydet</button>
        <button id="stop-button">Durdur</button>
        <button id="send-audio-button">Ses Ekle ve Gönder</button>
    </div>

    <div id="message-board">
        <h2>Mesajlar</h2>
        <ul id="message-list">
            <!-- Buraya JavaScript koduyla mesajlar ekleyeceğiz -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
